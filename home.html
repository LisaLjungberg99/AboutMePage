    <main>
      <section>
        <h2>Portrait</h2>
        <picture>
          <source

            srcset="images/portrait-mobile.png"
          />
          <img

    <aside>
      <h3>Contact Me</h3>
      <form
        method="post"
        enctype="multipart/form-data"
        action="https://people.dsv.su.se/~pierre/i/05_ass/ip3/1/1.10/example.php"
      >
        <fieldset>
          <legend>Personal Information</legend>
          <label
            >Name:
            <input
              type="text"
              name="name"
              required
              pattern="[A-Za-z\s]{2,}"
              title="At least 2 letters (A-Z)" /></label
          ><br />
          <label
            >Email:
            <input
              type="email"
              name="email"
              required
              title="Valid email" /></label
          ><br />
          <label>Web page: <input type="url" name="webpage" /></label>
        </fieldset>

        <fieldset>
          <legend>Message Details</legend>
          <label
            >Subject:
            <select name="subject" required>
              <option value="" disabled selected>Select</option>
              <option value="general">General Inquiry</option>
              <option value="portfolio">Portfolio Feedback</option>
              <option value="job">Job Opportunity</option>
              <option value="other">Other</option>
            </select> </label
          ><br />

          <label
            >Topic:
            <input
              list="topics"
              name="topic"
              placeholder="Choose or type topic"
            />
          </label>
          <datalist id="topics">
            <option value="Frontend Development"></option>
            <option value="Backend Development"></option>
            <option value="AI & Machine Learning"></option>
            <option value="Databases"></option>
            <option value="DevOps"></option></datalist
          ><br />

          <label
            >Message:<br />
            <textarea name="message" rows="4" required></textarea>
          </label>
        </fieldset>

        <fieldset>
          <legend>Preferences</legend>
          <label
            ><input type="checkbox" name="wants_reply" /> I want a reply</label
          ><br />
          <label
            ><input type="radio" name="copy_message" value="yes" /> Yes</label
          >
          <label
            ><input type="radio" name="copy_message" value="no" checked />
            No</label
          >
        </fieldset>

        <fieldset>
          <legend>File Upload</legend>
          <label
            >Upload a file (max 10MB): <input type="file" name="file"
          /></label>
        </fieldset>

        <button type="submit">Send</button>
      </form>
    </aside>
